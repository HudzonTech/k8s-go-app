name: Build and Push App to ECR

env:
  AWS_REGION: us-east-1
  AWS_IAM_ROLE: arn:aws:iam::251950841878:role/IODC-for-ERC-FULL

on:
  push:
    branches: [ "main" ]

concurrency:
  group: ecr-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Git identity for tagging
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

    - name: Detect tag on HEAD
      id: headtag
      run: |
        tag=$(git describe --tags --exact-match 2>/dev/null || true)
        echo "tag=${tag}" >> $GITHUB_OUTPUT

    - name: Release new version (semver)
      id: release
      if: steps.headtag.outputs.tag == '' && github.run_attempt == 1
      run: bash ./scripts/git_update.sh -v patch

    - name: Reuse existing tag on rerun
      id: reuse
      if: steps.headtag.outputs.tag != ''
      run: echo "new-tag=${{ steps.headtag.outputs.tag }}" >> $GITHUB_OUTPUT

    - name: Resolve tag for this run
      id: tag
      run: |
        echo "val=${{ steps.release.outputs.new-tag || steps.reuse.outputs.new-tag }}" >> $GITHUB_OUTPUT

    - name: Add app version
      run: echo ${{ steps.tag.outputs.val }} > app/src/version.txt

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v5
      with:
        audience: sts.amazonaws.com
        aws-region: ${{ env.AWS_REGION }}
        role-to-assume: ${{ env.AWS_IAM_ROLE }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Normalize ECR repository name (lowercase)
      id: repo
      run: |
        echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

    - name: Ensure ECR repository exists
      env:
        ECR_REPOSITORY: ${{ steps.repo.outputs.name }}
      run: |
        aws ecr describe-repositories --repository-names "$ECR_REPOSITORY" >/dev/null 2>&1 || \
        aws ecr create-repository --repository-name "$ECR_REPOSITORY" >/dev/null

    - name: Go tidy
      run: |
        cd app/src
        go mod tidy

    - name: Go test
      run: |
        cd app/src
        go test -v ./...

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Build and push
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ steps.repo.outputs.name }}
        IMAGE_TAG: ${{ steps.tag.outputs.val }}
      run: |
        docker buildx build \
          --cache-from type=local,src=/tmp/.buildx-cache \
          --cache-to type=local,dest=/tmp/.buildx-cache-new,mode=max \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
          --push .
